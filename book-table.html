<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Hub</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Poppins font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
           <a href="index.html"><img class="logo-img" src="assets/images/logo/Burger-logo.png" alt="Burger Hub logo"></a>
        </div>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a class="poppins-semibold" href="index.html#menu-section">Menu</a></li>
                <li><a class="poppins-semibold" href="news.html">News</a></li>
                <li>
                    <a href="book-table.html" class="book-btn-link">
                        <button class="book-btn poppins-semibold">Book Table</button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main class="main-content" id="main-content">

        <section class="book-table">
            <div class="reservation-container">
                <div class="reservation-image">
                    <img src="assets/images/banner/book-table-burger.jpg" alt="Reserve a table at our restaurant">
                </div>
                <div class="reservation-card">
                    <h2 class="poppins-bold">Reserve a Table</h2>
                    <form id="reservation-form">
                        <div class="form-group">
                            <label for="name" class="poppins-semibold">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="poppins-semibold">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="poppins-semibold">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="date" class="poppins-semibold">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time" class="poppins-semibold">Time</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                        <div class="form-group">
                            <label for="people" class="poppins-semibold">Number of People</label>
                            <input type="number" id="people" name="people" required>
                        </div>
                        <button type="submit" class="submit-btn poppins-semibold">Submit</button>
                    </form>
                    <div id="success-message" class="success-message poppins-semibold" style="display:none;">
                        <p><i class="fa-solid fa-circle-check"></i>Your reservation has been successfully made!</p>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text poppins-medium">Â© 2024 Burger Hub. All rights reserved.</p>
    </footer>

    <!-- js  -->
    <script src="assets/js/script.js"></script>
</body>
</html>
